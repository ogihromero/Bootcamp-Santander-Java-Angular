<h1>Card component</h1>
<p *ngIf="true">card works!</p>
<ul>
    <li *ngFor="let p of produtos; let i = index " (click)="removeProduct(i)">{{i}} -  {{p}}</li>
</ul>
<button (click)="addProduct()">Adicionar</button>
<button (click)="popProduct()">Remover</button>

<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão </li>
        </ul>
    </div>
    <div *ngSwitchCase=" 'admin' " >
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão </li>
            <li>Gerenciar usuários</li>
        </ul>
    </div>
    <div *ngSwitchCase=" 'superuser' " >
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão </li>
            <li>Gerenciar usuários</li>
            <li>Gerenciar admins</li>
        </ul>
    </div>
</div>
